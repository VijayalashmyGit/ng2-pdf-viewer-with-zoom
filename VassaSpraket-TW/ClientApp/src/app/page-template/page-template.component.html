@if(model(); as model) {
  @switch (model.state) {
    @case ('loading') {
      <mat-progress-spinner mode="indeterminate"/>
    }
    @case ('loaded') {
      <app-pdf-viewer [model]="model.pageTemplate" />
    }
    @case ('error') {
      <mat-progress-spinner mode="determinate" value="100" color="warn" />
    }
  }
}

<button mat-raised-button color="accent" class="back_btn" routerLink="/">Back</button>
