<button mat-fab color="primary" *ngIf="showPrevPage()" (click)="currentPage.set(currentPage() - 1)">
  <
</button>
<div class="pdf-container">
  @if (modelSignal().pdfSrc; as pdfSrc) {
    <pdf-viewer [src]="pdfSrc"
                [original-size]="false"
                [show-all]="false"
                [page]="currentPage()"
                [fit-to-page]="true"
                [zoom]="1"
                [zoom-scale]="'page-fit'"
                [render-text]="true"
                [autoresize]="true"
                [show-borders]="true"
                (after-load-complete)="afterLoadComplete($event)"
                (page-rendered)="this.pdfLoaded.set(true)"
                style="position:relative; width: 100%; height: 100%;"
                />
  }

  @if (pdfLoaded()) {
    <app-hotspot [filteredData]="filteredData()" />

    <img class="thumbnail_loader" [src]="modelSignal().thumbnailImg" *ngIf="pdfLoaded()" />
  }
</div>

<button mat-fab color="primary" *ngIf="showNextPage()" (click)="currentPage.set(currentPage() + 1)">
  >
</button>
